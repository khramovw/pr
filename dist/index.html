<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>TopRated</title>
    <link rel="icon" type="image/png" href="img/favicon.png">
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Font Plex -->
    <link href="https://fonts.googleapis.com/css?family=IBM+Plex+Sans:300,400,500,600,700&amp;subset=cyrillic" rel="stylesheet">

    <!-- Bootstrap CSS -->
    <!--<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">-->

    <!--FontAwesome-->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css" integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ" crossorigin="anonymous">

    <!--Material icons-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <!--Custom style-->
    <link rel="stylesheet" href="css/style.css">

</head>
<body>

<!--HEADER START-->
    <header>
        <div class="container">
            <div class="row">
                <div class="logo">
                    <a href="/">
                        <img src="img/logo.png" alt="">
                    </a>
                </div>
                <div class="nav-wraper">
                    <button class="btn btn-opacity">
                        <p>Быстрый заказ</p>
                        <i class="material-icons">trending_flat</i>
                    </button>
                    <button class="menu-btn">
                        menu
                        <span class="menu-ico">
                            <span></span>
                            <span></span>
                            <span></span>
                        </span>
                    </button>
                </div>
            </div>
        </div>
    </header>
<!--HEADER END-->

<!--MAIN START-->
    <main>
        <!--buttons social network start-->
        <nav class="social-buttons">
            <ul>
                <li><a href="#">dribbble</a></li>
                <li><a href="#">behance</a></li>
                <li><a href="#">facebook</a></li>
                <li><a href="#">instagram</a></li>
            </ul>
        </nav>
        <!--buttons social network end-->

        <!--main content start-->
        <section class="main">
            <div class="title">
                <h1 class="h1">Доставка веб-сайта “на дом”</h1>
            </div>

            <!--slider start-->
            <div class="slider-projects">
                <div class="headline">
                    <div class="title-slider">Посмотрите как может выглядеть ваш сайт</div>
                    <div class="subtitle-slider">Правельные сайты где работает все</div>
                </div>
                <div class="slides-wrapper">
                    <div class="left arrow">
                        <button class="btn-slide">
                            <i class="material-icons">arrow_back_ios</i>
                        </button>
                    </div>
                    <nav class="slides-line">
                        <ul>
                            <li><img src="img/2.png" alt=""></li>
                            <li><img src="img/2.png" alt=""></li>
                            <li><img src="img/2.png" alt=""></li>
                            <li><img src="img/2.png" alt=""></li>
                            <li><img src="img/2.png" alt=""></li>
                            <li><img src="img/2.png" alt=""></li>
                            <li><img src="img/2.png" alt=""></li>
                            <li><img src="img/2.png" alt=""></li>
                            <li><img src="img/2.png" alt=""></li>
                            <li><img src="img/2.png" alt=""></li>
                            <li><img src="img/2.png" alt=""></li>
                            <li><img src="img/2.png" alt=""></li>
                        </ul>
                    </nav>
                    <div class="right arrow">
                        <button class="btn-slide">
                            <i class="material-icons">arrow_forward_ios</i>
                        </button>
                    </div>
                </div>

            </div>
            <!--slider end-->

            <nav class="nav-forms">
                <div class="title-nav">Хотите такой жк только лучше ?</div>
                <ul>
                    <li>
                        <button class="btn btn-opacity">Landing page</button>
                    </li>
                    <li>
                        <button class="btn btn-opacity active-item">Хочу</button>
                    </li>
                    <li>
                        <button class="btn btn-opacity">Интернет магазин</button>
                    </li>
                </ul>
            </nav>

        </section>
        <!--main content end-->

    </main>
<!--MAIN END-->

<!--FOOTER START-->
    <footer>
        <div class="container">
            <div class="row">
                <button class="btn">
                    Личный кабинет
                    <i class="material-icons">trending_flat</i>
                </button>
                <button class="btn">
                    Результат
                    <i class="material-icons">trending_flat</i>
                </button>
            </div>
        </div>
    </footer>
<!--FOOTER END-->

<!-- Scripts -->
    <script src="js/plugin.js"></script>


</body>
</html>
